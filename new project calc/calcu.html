<!DOCTYPE html>
<html>
    <head>
        <title> Calculator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="calcu.js"></script>
        <link rel="stylesheet" href="../styles.css">
        
    </head>
    <body>
        
        <div class="row">
            
            <div class="col">
            <div class="Calculator">
                <input id="screen" type="text" disabled style="text-align: right;" >
                
                <span style="display: block;" class="button2">
                    <button  onclick="display('1')" class="btn btn-info">
                         1
                    </button>
                    <button  onclick="display('2')" class="btn btn-info">
                        2
                    </button>
                    <button onclick="display('3')" class="btn btn-info">
                        3
                    </button>
                    <button onclick="display('4')" class="btn btn-info">
                        4
                    </button>
                    <div class="col-2"> 
                        <button onclick="display('5')" class="btn btn-info">
                        5
                    </button>
                    <button onclick="display('6')" class="btn btn-info">
                        6
                    </button>
                    <button onclick="display('7')" class="btn btn-info">
                        7
                    </button>
                    <button onclick="display('8')" class="btn btn-info">
                        8
                    </button>
                </div>
                <div class="col-3">
                    <button onclick="display('9')" class="btn btn-info">
                        9
                    </button>
                    <button onclick="display('0')" class="btn btn-info">
                        0
                    </button>
                    <button onclick="display('+')" class="btn btn-info">
                        +
                    </button>
                    <button onclick="display('-')" class="btn btn-info">
                        -
                    </button>
                </div>
                <div class="col-4">
                    <button onclick="display('/')" class="btn btn-info">
                        /
                    </button>
                    <button onclick="display('*')" class="btn btn-info">
                        *
                    </button>
                    <button onclick="solve()" class="btn btn-info">
                        =
                    </button>
                    <button onclick="clearScreen()" class="btn btn-info">
                        clear
                    </button>
                </div>
                </span>
           
            </div>
            
            
        </div>
    </div>
    </body>
</html>
