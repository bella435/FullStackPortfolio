<!DOCTYPE html>
<html>
    <head>
        <script src="hotels.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <h1>Hotels</h1>
        <div style="display: flex;" id="hotels" >
        </div>

        <script>
            var trumpHotel = new Hotel('Trump Tower', 50, 40, "https://images.pexels.com/photos/70441/pexels-photo-70441.jpeg?auto=compress&cs=tinysrgb&w=800");
            var dreamHotel = new Hotel("Dream", 250, 50, "https://images.pexels.com/photos/1697076/pexels-photo-1697076.jpeg?auto=compress&cs=tinysrgb&w=800"); 
            var mariotHotel = new Hotel ("Mariot", 200, 100,"https://images.pexels.com/photos/3124079/pexels-photo-3124079.jpeg?auto=compress&cs=tinysrgb&w=800"); 
            var imagineHotel = new Hotel("Imagine Marco", 300, 200, "https://images.pexels.com/photos/6127022/pexels-photo-6127022.jpeg?auto=compress&cs=tinysrgb&w=800");
            var crowneHotel = new Hotel("Crowne Plaza Melbourne", 240, 140, "https://images.pexels.com/photos/2957461/pexels-photo-2957461.jpeg?auto=compress&cs=tinysrgb&w=800");
            var hotelList = [trumpHotel, dreamHotel, mariotHotel, imagineHotel, crowneHotel];
          
            var content = document.getElementById("hotels");

            hotelList.map((data)=>{
                var node =  document.createElement("div");
                node.className="card";
                node.style ="width: 18rem";
                node.innerHTML="<img src="+data.picture+" > <div class='card-body'>"+"<h3>"+data.name+"</h3>" +"<p>Rooms: "+data.rooms+"</p>"+"<p>Booked: "+data.booked+"</p>"+ "<p>Available: "+data.checkAvailability()+"</p>"+"</div>"
                content.appendChild(node);            
            })


        </script>
    </body>
</html>
